<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景と基本グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#1a2634" />
    </linearGradient>
    <linearGradient id="tableGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#34495e" />
      <stop offset="100%" stop-color="#2c3e50" />
    </linearGradient>
    <linearGradient id="spotlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#f5f5f5" stop-opacity="0" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- 抽象的な背景装飾 - 多様性を表現する様々な形と色 -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="80" fill="#3498db" />
    <circle cx="700" cy="150" r="60" fill="#e74c3c" />
    <circle cx="200" cy="500" r="70" fill="#2ecc71" />
    <circle cx="600" cy="450" r="90" fill="#f39c12" />
    <circle cx="400" cy="50" r="50" fill="#9b59b6" />
  </g>
  
  <!-- 抽象的な線 - 意見の交差や対話を表現 -->
  <g opacity="0.2" stroke-width="1.5">
    <path d="M0,150 Q400,250 800,150" stroke="#3498db" fill="none" />
    <path d="M0,200 Q400,300 800,200" stroke="#e74c3c" fill="none" />
    <path d="M0,250 Q400,350 800,250" stroke="#2ecc71" fill="none" />
    <path d="M0,300 Q400,400 800,300" stroke="#f39c12" fill="none" />
    <path d="M0,350 Q400,450 800,350" stroke="#9b59b6" fill="none" />
  </g>
  
  <!-- ステージと討論テーブル -->
  <rect x="150" y="380" width="500" height="15" rx="3" fill="#34495e" stroke="#2c3e50" stroke-width="2" />
  <rect x="200" y="320" width="400" height="60" rx="5" fill="url(#tableGradient)" />
  <ellipse cx="400" cy="320" rx="200" ry="20" fill="#2c3e50" opacity="0.7" />
  
  <!-- マイクスタンド：複数の意見を象徴 -->
  <g>
    <line x1="250" y1="290" x2="250" y2="320" stroke="#95a5a6" stroke-width="2" />
    <circle cx="250" cy="290" r="5" fill="#bdc3c7" />
    
    <line x1="350" y1="290" x2="350" y2="320" stroke="#95a5a6" stroke-width="2" />
    <circle cx="350" cy="290" r="5" fill="#bdc3c7" />
    
    <line x1="450" y1="290" x2="450" y2="320" stroke="#95a5a6" stroke-width="2" />
    <circle cx="450" cy="290" r="5" fill="#bdc3c7" />
    
    <line x1="550" y1="290" x2="550" y2="320" stroke="#95a5a6" stroke-width="2" />
    <circle cx="550" cy="290" r="5" fill="#bdc3c7" />
  </g>
  
  <!-- パネリスト - 多様性を表現する異なる色調 -->
  <g>
    <!-- モデレーター -->
    <circle cx="400" cy="270" r="20" fill="#7f8c8d" />
    <rect x="390" y="290" width="20" height="30" rx="5" fill="#7f8c8d" />
    
    <!-- パネリスト1：赤系 - 異なる政治的立場 -->
    <circle cx="250" cy="270" r="20" fill="#c0392b" />
    <rect x="240" y="290" width="20" height="30" rx="5" fill="#c0392b" />
    
    <!-- パネリスト2：青系 - 異なる政治的立場 -->
    <circle cx="350" cy="270" r="20" fill="#2980b9" />
    <rect x="340" y="290" width="20" height="30" rx="5" fill="#2980b9" />
    
    <!-- パネリスト3：緑系 - 異なる政治的立場 -->
    <circle cx="450" cy="270" r="20" fill="#27ae60" />
    <rect x="440" y="290" width="20" height="30" rx="5" fill="#27ae60" />
    
    <!-- パネリスト4：黄系 - 異なる政治的立場 -->
    <circle cx="550" cy="270" r="20" fill="#f39c12" />
    <rect x="540" y="290" width="20" height="30" rx="5" fill="#f39c12" />
  </g>
  
  <!-- 聴衆シルエット（抽象的に表現） -->
  <g fill="#1e2a36" opacity="0.8">
    <!-- 前列 -->
    <rect x="200" y="430" width="20" height="30" rx="5" />
    <rect x="230" y="425" width="20" height="35" rx="5" />
    <rect x="260" y="430" width="20" height="30" rx="5" />
    <rect x="290" y="425" width="20" height="35" rx="5" />
    <rect x="320" y="430" width="20" height="30" rx="5" />
    <rect x="350" y="425" width="20" height="35" rx="5" />
    <rect x="380" y="430" width="20" height="30" rx="5" />
    <rect x="410" y="425" width="20" height="35" rx="5" />
    <rect x="440" y="430" width="20" height="30" rx="5" />
    <rect x="470" y="425" width="20" height="35" rx="5" />
    <rect x="500" y="430" width="20" height="30" rx="5" />
    <rect x="530" y="425" width="20" height="35" rx="5" />
    <rect x="560" y="430" width="20" height="30" rx="5" />
    
    <!-- 後列（より薄く表現） -->
    <g opacity="0.6">
      <rect x="180" y="400" width="15" height="25" rx="5" />
      <rect x="210" y="395" width="15" height="25" rx="5" />
      <rect x="240" y="400" width="15" height="25" rx="5" />
      <rect x="270" y="395" width="15" height="25" rx="5" />
      <rect x="300" y="400" width="15" height="25" rx="5" />
      <rect x="330" y="395" width="15" height="25" rx="5" />
      <rect x="360" y="400" width="15" height="25" rx="5" />
      <rect x="390" y="395" width="15" height="25" rx="5" />
      <rect x="420" y="400" width="15" height="25" rx="5" />
      <rect x="450" y="395" width="15" height="25" rx="5" />
      <rect x="480" y="400" width="15" height="25" rx="5" />
      <rect x="510" y="395" width="15" height="25" rx="5" />
      <rect x="540" y="400" width="15" height="25" rx="5" />
      <rect x="570" y="395" width="15" height="25" rx="5" />
      <rect x="600" y="400" width="15" height="25" rx="5" />
    </g>
  </g>
  
  <!-- 吹き出し - 多様な意見を象徴 -->
  <g opacity="0.9">
    <!-- 左側の吹き出し -->
    <path d="M280,220 Q275,210 265,210 H235 Q225,210 225,200 V170 Q225,160 235,160 H275 Q285,160 285,170 V200 Q285,210 280,220 Z" 
          fill="#e74c3c" opacity="0.8" />
    
    <!-- 中央左の吹き出し -->
    <path d="M380,200 Q375,190 365,190 H335 Q325,190 325,180 V150 Q325,140 335,140 H375 Q385,140 385,150 V180 Q385,190 380,200 Z" 
          fill="#3498db" opacity="0.8" />
    
    <!-- 中央右の吹き出し -->
    <path d="M480,220 Q475,210 465,210 H435 Q425,210 425,200 V170 Q425,160 435,160 H475 Q485,160 485,170 V200 Q485,210 480,220 Z" 
          fill="#2ecc71" opacity="0.8" />
    
    <!-- 右側の吹き出し -->
    <path d="M580,200 Q575,190 565,190 H535 Q525,190 525,180 V150 Q525,140 535,140 H575 Q585,140 585,150 V180 Q585,190 580,200 Z" 
          fill="#f39c12" opacity="0.8" />
  </g>
  
  <!-- 対比を象徴する要素 - 投票や選択を表す -->
  <g opacity="0.5">
    <circle cx="180" cy="170" r="15" fill="#e74c3c" />
    <circle cx="180" cy="210" r="15" fill="#3498db" />
    <rect x="165" y="170" width="30" height="40" rx="5" fill="none" stroke="#f5f5f5" stroke-width="1" />
    
    <circle cx="620" cy="170" r="15" fill="#e74c3c" />
    <circle cx="620" cy="210" r="15" fill="#3498db" />
    <rect x="605" y="170" width="30" height="40" rx="5" fill="none" stroke="#f5f5f5" stroke-width="1" />
  </g>
  
  <!-- メインタイトル -->
  <g filter="url(#glow)">
    <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle" font-weight="bold">パネルディスカッション</text>
    <text x="400" y="120" font-family="Arial, sans-serif" font-size="18" fill="#ecf0f1" text-anchor="middle">政治・選挙テーマの討論会</text>
  </g>
  
  <!-- サブタイトル -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="14" fill="#bdc3c7" text-anchor="middle" font-style="italic">多様な視点から政治を考える</text>
  
  <!-- スポットライト効果 -->
  <ellipse cx="400" cy="280" rx="220" ry="120" fill="url(#spotlightGradient)" />
</svg>