<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f5f7fa"/>
  
  <!-- 装飾的な背景要素 -->
  <rect x="0" y="0" width="800" height="120" fill="#e74c3c" opacity="0.1"/>
  <rect x="0" y="480" width="800" height="120" fill="#e74c3c" opacity="0.1"/>
  
  <!-- トップバナー / 看板 -->
  <rect x="100" y="30" width="600" height="80" rx="10" fill="#e74c3c"/>
  <rect x="110" y="40" width="580" height="60" rx="5" fill="#c0392b"/>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">政策ビンゴ</text>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">政治を楽しく学ぼう！</text>
  
  <!-- 装飾 - 左側の提灯 -->
  <ellipse cx="60" cy="70" rx="30" ry="45" fill="#3498db" opacity="0.9"/>
  <rect x="55" y="25" width="10" height="10" fill="#2c3e50"/>
  <ellipse cx="60" cy="70" rx="25" ry="40" fill="#2980b9" opacity="0.7"/>
  <text x="60" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">祭</text>
  
  <!-- 装飾 - 右側の提灯 -->
  <ellipse cx="740" cy="70" rx="30" ry="45" fill="#f39c12" opacity="0.9"/>
  <rect x="735" y="25" width="10" height="10" fill="#2c3e50"/>
  <ellipse cx="740" cy="70" rx="25" ry="40" fill="#e67e22" opacity="0.7"/>
  <text x="740" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">政</text>
  
  <!-- ビンゴカード - メイン -->
  <rect x="250" y="170" width="300" height="360" rx="10" fill="white" stroke="#34495e" stroke-width="3" filter="drop-shadow(0px 5px 10px rgba(0,0,0,0.2))"/>
  
  <!-- ビンゴの見出し -->
  <rect x="250" y="170" width="300" height="60" rx="10" fill="#3498db"/>
  <text x="280" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">B</text>
  <text x="340" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">I</text>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">N</text>
  <text x="460" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">G</text>
  <text x="520" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">O</text>
  
  <!-- ビンゴのグリッド線 - 水平 -->
  <line x1="250" y1="230" x2="550" y2="230" stroke="#34495e" stroke-width="3"/>
  <line x1="250" y1="290" x2="550" y2="290" stroke="#34495e" stroke-width="2"/>
  <line x1="250" y1="350" x2="550" y2="350" stroke="#34495e" stroke-width="2"/>
  <line x1="250" y1="410" x2="550" y2="410" stroke="#34495e" stroke-width="2"/>
  <line x1="250" y1="470" x2="550" y2="470" stroke="#34495e" stroke-width="2"/>
  
  <!-- ビンゴのグリッド線 - 垂直 -->
  <line x1="310" y1="170" x2="310" y2="530" stroke="#34495e" stroke-width="2"/>
  <line x1="370" y1="170" x2="370" y2="530" stroke="#34495e" stroke-width="2"/>
  <line x1="430" y1="170" x2="430" y2="530" stroke="#34495e" stroke-width="2"/>
  <line x1="490" y1="170" x2="490" y2="530" stroke="#34495e" stroke-width="2"/>
  
  <!-- ビンゴの内容（政策や用語） - 1行目 -->
  <rect x="250" y="230" width="60" height="60" fill="#ecf0f1"/>
  <text x="280" y="260" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">消費税</text>
  <text x="280" y="278" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">引き上げ議論</text>
  
  <rect x="310" y="230" width="60" height="60" fill="white"/>
  <text x="340" y="260" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">憲法改正</text>
  <text x="340" y="278" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">9条など</text>
  
  <rect x="370" y="230" width="60" height="60" fill="#ecf0f1"/>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">選挙制度</text>
  <text x="400" y="278" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">比例・小選挙区</text>
  
  <rect x="430" y="230" width="60" height="60" fill="white"/>
  <text x="460" y="260" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">地方創生</text>
  <text x="460" y="278" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">地域活性化</text>
  
  <rect x="490" y="230" width="60" height="60" fill="#ecf0f1"/>
  <text x="520" y="260" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">教育無償化</text>
  <text x="520" y="278" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">高等教育など</text>
  
  <!-- ビンゴの内容 - 2行目 -->
  <rect x="250" y="290" width="60" height="60" fill="white"/>
  <text x="280" y="320" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">外交問題</text>
  <text x="280" y="338" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">安全保障</text>
  
  <rect x="310" y="290" width="60" height="60" fill="#ecf0f1"/>
  <text x="340" y="320" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">年金制度</text>
  <text x="340" y="338" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">持続可能性</text>
  
  <rect x="370" y="290" width="60" height="60" fill="white"/>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">FREE</text>
  <text x="400" y="338" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">自由マス</text>
  <circle cx="400" cy="320" r="22" fill="none" stroke="#e74c3c" stroke-width="2"/>
  <circle cx="400" cy="320" r="18" fill="#e74c3c" opacity="0.2"/>
  
  <rect x="430" y="290" width="60" height="60" fill="#ecf0f1"/>
  <text x="460" y="320" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">働き方改革</text>
  <text x="460" y="338" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">労働生産性</text>
  
  <rect x="490" y="290" width="60" height="60" fill="white"/>
  <text x="520" y="320" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">SDGs</text>
  <text x="520" y="338" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">持続可能な開発</text>
  
  <!-- ビンゴの内容 - 3行目 -->
  <rect x="250" y="350" width="60" height="60" fill="#ecf0f1"/>
  <text x="280" y="380" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">少子化対策</text>
  <text x="280" y="398" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">人口減少</text>
  
  <rect x="310" y="350" width="60" height="60" fill="white"/>
  <text x="340" y="380" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">医療保険</text>
  <text x="340" y="398" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">皆保険制度</text>
  
  <rect x="370" y="350" width="60" height="60" fill="#ecf0f1"/>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">デジタル化</text>
  <text x="400" y="398" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">行政のIT化</text>
  
  <rect x="430" y="350" width="60" height="60" fill="white"/>
  <text x="460" y="380" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">移民政策</text>
  <text x="460" y="398" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">外国人労働者</text>
  
  <rect x="490" y="350" width="60" height="60" fill="#ecf0f1"/>
  <text x="520" y="380" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">物価対策</text>
  <text x="520" y="398" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">インフレ対策</text>
  
  <!-- ビンゴの内容 - 4行目 -->
  <rect x="250" y="410" width="60" height="60" fill="white"/>
  <text x="280" y="440" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">国防</text>
  <text x="280" y="458" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">防衛予算</text>
  
  <rect x="310" y="410" width="60" height="60" fill="#ecf0f1"/>
  <text x="340" y="440" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">環境問題</text>
  <text x="340" y="458" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">気候変動対策</text>
  
  <rect x="370" y="410" width="60" height="60" fill="white"/>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">財政再建</text>
  <text x="400" y="458" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">国の借金</text>
  
  <rect x="430" y="410" width="60" height="60" fill="#ecf0f1"/>
  <text x="460" y="440" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">ジェンダー</text>
  <text x="460" y="458" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">平等政策</text>
  
  <rect x="490" y="410" width="60" height="60" fill="white"/>
  <text x="520" y="440" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">住宅政策</text>
  <text x="520" y="458" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">家賃補助など</text>
  
  <!-- ビンゴの内容 - 5行目 -->
  <rect x="250" y="470" width="60" height="60" fill="#ecf0f1"/>
  <text x="280" y="500" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">エネルギー</text>
  <text x="280" y="518" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">再生可能資源</text>
  
  <rect x="310" y="470" width="60" height="60" fill="white"/>
  <text x="340" y="500" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">農業政策</text>
  <text x="340" y="518" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">食料安全保障</text>
  
  <rect x="370" y="470" width="60" height="60" fill="#ecf0f1"/>
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">IT政策</text>
  <text x="400" y="518" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">サイバーセキュリティ</text>
  
  <rect x="430" y="470" width="60" height="60" fill="white"/>
  <text x="460" y="500" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">交通政策</text>
  <text x="460" y="518" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">インフラ整備</text>
  
  <rect x="490" y="470" width="60" height="60" fill="#ecf0f1"/>
  <text x="520" y="500" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">教育改革</text>
  <text x="520" y="518" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" text-anchor="middle">学習指導要領</text>
  
  <!-- マークされた箇所（ビンゴの一部） -->
  <circle cx="280" cy="260" r="20" fill="#e74c3c" opacity="0.3"/>
  <circle cx="340" cy="260" r="20" fill="#e74c3c" opacity="0.3"/>
  <circle cx="400" cy="260" r="20" fill="#e74c3c" opacity="0.3"/>
  <circle cx="460" cy="260" r="20" fill="#e74c3c" opacity="0.3"/>
  
  <!-- 参加する若者のグループ（左側） -->
  <g transform="translate(120, 300)">
    <!-- 若者1 -->
    <circle cx="0" cy="0" r="40" fill="#3498db" opacity="0.9"/>
    <circle cx="0" cy="-25" r="20" fill="#3498db"/>
    <ellipse cx="-8" cy="-27" rx="4" ry="5" fill="#2c3e50"/>
    <ellipse cx="8" cy="-27" rx="4" ry="5" fill="#2c3e50"/>
    <path d="M-10 -15 Q0 -5 10 -15" fill="none" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- 若者1の腕（ビンゴマーカーを持っている） -->
    <path d="M20 0 Q40 10 50 -10" fill="none" stroke="#3498db" stroke-width="8"/>
    <circle cx="50" cy="-10" r="8" fill="#e74c3c"/>
    <rect x="46" cy="-14" width="8" height="20" rx="4" fill="#e74c3c"/>
    
    <!-- 吹き出し -->
    <path d="M30 -40 Q60 -50 70 -70 Q70 -90 40 -90 Q10 -90 10 -70 Q10 -50 30 -40 Z" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <text x="40" y="-75" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">あと1つで</text>
    <text x="40" y="-60" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" text-anchor="middle">ビンゴ！</text>
  </g>
  
  <!-- ファシリテーター（右側） -->
  <g transform="translate(650, 350)">
    <!-- 教師/司会者 -->
    <circle cx="0" cy="0" r="45" fill="#2ecc71" opacity="0.9"/>
    <circle cx="0" cy="-30" r="25" fill="#2ecc71"/>
    <ellipse cx="-10" cy="-32" rx="4" ry="6" fill="#2c3e50"/>
    <ellipse cx="10" cy="-32" rx="4" ry="6" fill="#2c3e50"/>
    <path d="M-10 -15 Q0 -5 10 -15" fill="none" stroke="#2c3e50" stroke-width="3"/>
    
    <!-- 司会者の腕（マイクを持っている） -->
    <path d="M-30 -10 Q-50 10 -60 -10" fill="none" stroke="#2ecc71" stroke-width="10"/>
    <rect x="-70" y="-20" width="10" height="30" rx="5" fill="#34495e"/>
    <circle cx="-65" cy="-20" r="12" fill="#7f8c8d"/>
    
    <!-- 吹き出し -->
    <path d="M-30 -70 Q-60 -80 -90 -70 Q-110 -60 -110 -40 Q-110 -20 -90 -10 Q-60 0 -30 -10 Q-50 -40 -30 -70 Z" fill="white" stroke="#2c3e50" stroke-width="2"/>
    <text x="-70" y="-50" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50" text-anchor="middle">次は</text>
    <text x="-70" y="-30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c" text-anchor="middle">「地方創生」</text>
  </g>
  
  <!-- 下部の説明テキスト -->
  <rect x="100" y="550" width="600" height="40" rx="5" fill="#34495e"/>
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">楽しみながら政治を学べる参加型ゲーム！政策について理解を深めよう</text>
</svg> 